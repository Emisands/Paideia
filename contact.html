								<center>	<h4>Contato</h4> </center>

									<form method="post" action="#">
										<div class="row uniform">
											<div class="6u 12u$(xsmall)">
												<input type="text" name="cont-name" id="cont-name" value="" placeholder="Nome" />
											</div>
											<div class="6u$ 12u$(xsmall)">
												<input type="email" name="cont-email" id="cont-email" value="" placeholder="Email" />
											</div>
											<div class="12u$">
												<div class="select-wrapper">
													<select name="cont-category" id="cont-category">
														<option value="">- Assunto -</option>
														<option value="1">Reclamação</option>
														<option value="1">Sugestão</option>
													</select>
												</div>
											</div>
											<div class="4u 12u$(small)">
												<input type="radio" id="cont-priority-low" name="cont-priority" checked>
												<label for="cont-priority-low">Prioridade Baixa</label>
											</div>
											<div class="4u 12u$(small)">
												<input type="radio" id="cont-priority-normal" name="cont-priority">
												<label for="cont-priority-normal">Prioridade Normal</label>
											</div>
											<div class="4u$ 12u$(small)">
												<input type="radio" id="cont-priority-high" name="cont-priority">
												<label for="cont-priority-high">Prioridade Alta</label>
											</div>
											<div class="6u 12u$(small)">
												<input type="checkbox" id="cont-copy" name="cont-copy">
												<label for="cont-copy">Envie uma cópia para mim</label>
											</div>
											<div class="6u$ 12u$(small)">
												<input type="checkbox" id="cont-human" name="cont-human" >
												<label for="cont-human">Eu não sou um rôbo.</label>
											</div>
											<div class="12u$">
												<textarea name="cont-message" id="cont-message" placeholder="Escreva uma mensagem" rows="6"></textarea>
											</div>
											<div class="12u$">
												<ul class="actions">
													<li><input type="submit" value="Enviar" class="special" /></li>
													<li><input type="reset" value="Limpar" /></li>
